<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head	th:replace="plantilla/template :: head">
	
	<meta charset="UTF-8"/>
	<title>UNLa</title>
</head>
<body>
	<header th:replace= "plantilla/template :: header"></header>
	
	<a th:href="@{/pedidos/agregar}" sec:authorize="hasRole('ROLE_USER')">
		<button class="btn btn-info m-1">Solicitar Pedido</button>
	</a>
	
	<a th:href="@{/usuarios/listar}" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_AUDIT')">
		<button class="btn btn-info m-1">Lista de Usuarios</button>
	</a>
	<a th:href="@{/espacios/listar} " sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_AUDIT')">
		<button class="btn btn-info m-1">Lista de Espacios</button>
	</a>
	<a th:href="@{/pedidos/listar}" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_AUDIT')">
		<button class="btn btn-info m-1">Lista de Pedidos</button>
	</a>

	<footer th:replace= "plantilla/template  :: footer"></footer>
<body>
</html>
