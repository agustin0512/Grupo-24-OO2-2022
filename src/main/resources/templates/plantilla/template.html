<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title> CRUDD Usuarios</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
	<!--  BARRA DE NAVEGACCION -->

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar white bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="#">Navbar</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				
					<!-- ENLACES DEL MENU -->	
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Usuario</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<span sec:authentication="name"></span>
							</a>
								
						
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<form th:action="@{logout}" method="post">
									<button type="submit">Cerrar Sesion</button>
								</form>
								</ul>
							</li>
						
					</ul>
		
				</div>
			</div>
		</nav>

	</header>
	<!--  CONTENIDO -->
	<div class="container"></div>


	<!-- PIE DE PAGINA -->
	<footer th:fragment="footer" class= "bg-dark text-center text-white fixed-bottom">
	
		<div class="container">
			<p>Copyright Grupo24 &copy; 2022</p>
		</div>
		
		<script type="text/javascrip" th:src="@{/js/jquery-3.3.1.js}"></script>
		<script type="text/javascrip" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascrip" th:src="@{/js/bootstrap.min.js}"></script>


	</footer>

</body>
</html>
