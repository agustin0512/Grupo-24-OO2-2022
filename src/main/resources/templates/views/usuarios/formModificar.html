<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

			xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	


<head th:replace="plantilla/template :: head">
  <meta charset="utf-8" />

</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
	<div class="card bg-light">
	
		<div class="card-header bd-dark text white" th:text="${titulo}"></div>
		<div class="card-body">
	<!-- Agregar usuario -->
	<form th:action="@{/usuarios/modificar}" method="post" th:object="${usuario}">
		<input type="hidden" th:field="*{id}" />
		
		<div class="form-group row">
				<label class="col-md-2" for="nombres">Nombres:</label> 
				<input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6"
					id="nombres"  placeholder="Nombres">
				<small></small>
			</div>
	
		
		<div class="form-group row">
				<label class="col-md-2" for="apellidos">Apellidos:</label> 
				<input type="text" th:field="*{apellido}" class="form-control form-control-sm col-md-6"
					id="apellidos"  placeholder="Apellido del usuario">
				<small></small>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="mail">Mail:</label> 
				<input type="text" th:field="*{mail}" class="form-control form-control-sm col-md-6"
					id="mail"  placeholder="Mail del usuario">
				<small></small>
			</div>
			
			
			<div class="form-group row">
				<label class="col-md-2" for="tipodoc">Tipo Documento:</label> 
				<input type="text" th:field="*{tipodoc}" class="form-control form-control-sm col-md-6"
					id="tipodoc"  placeholder="Tipo Documento del usuario">
				<small></small>
			</div>
			
			
			<div class="form-group row">
				<label class="col-md-2" for="dni">Nro Documento:</label> 
				<input type="text" th:field="*{dni}" class="form-control form-control-sm col-md-6"
					id="dni"  placeholder="Nro Documento del usuario">
				<small></small>
			</div>
			
			
			<div class="form-group row" >
				<label class="col-md-2" for="username" >Usuario: </label> 
				 <input  type="text" th:field="*{username}" class="form-control form-control-sm col-md-6"
					id="username"  placeholder="Nombre de Usuario">
				<small></small>
			</div>
			<!--
			<div class="form-group row">
				<label class="col-md-2" for="password">Contraseña:</label> 
				<input type="password" th:field="*{password}" class="form-control form-control-sm col-md-6"
					id="password"  placeholder="Contraseña">
				<small></small>
			</div>
				
				
			<div class="form-group row">
				<label class="col-md-2" >Rol:</label> 
				<select th:field="*{rol.idRol}" class="form-control form-control-sm col-md-6"> 
					<option th:each="rol:${roles}" th:value="${rol.idRol}" th:text="${rol.role}"
					/>
				
				</select>
				<small></small>
			</div> -->
			
			
		<!--  
		  <p> Nombre: <input type="text" th:field="*{nombre}" /></p>
		<p> Apellido: <input type="text" th:field="*{apellido}" /></p>
		<p> Mail: <input type="text" th:field="*{mail}" /></p>
		<p> Tipo Documento: <input type="text" th:field="*{tipodoc}" /></p>
		<p> Nro Documento: <input type="text" th:field="*{dni}" /></p> -->
		
		
		<p sec:authorize="hasRole('ROLE_ADMIN')" ><input type="hidden" th:field="*{username}" />
		<input type="hidden" th:field="*{password}"  />
		<input type="hidden" th:field="*{enabled}" />
		<input type="hidden" th:field="*{createdAt}" />
		<input type="hidden" th:field="*{rol.idRol}" > 
		<input type="submit" value="Guardar"/>
	</form>
	<br />
	<a th:href="@{/usuarios/listar}"><button>Cancelar</button></a>
			</div>
		</div>
	</div>
	<footer th:replace="plantilla/template  :: footer"></footer>
</body>
</html>
