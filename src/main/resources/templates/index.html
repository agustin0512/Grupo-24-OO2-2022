<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<title>UNLa</title>
</head>
<body>
	<p>Hola Mundo!<br>
	Esta es una p√°gina de prueba</p>
	
	<hr />
	
	<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}"><button>Agregar Usuario</button></a>
	
	<table border="1">
		<tr>
			<td>Nombre</td>
			<td>Apellido</td>
			<td>Email</td>
			<td>Tipo Documento</td>
			<td>Nro Documento</td>
			<td>Estado</td>
		</tr>
		<tr th:each="usuario : ${usuarios}">
			<td th:text="${usuario.nombre}"></td>
			<td th:text="${usuario.apellido}"></td>
			<td th:text="${usuario.mail}"></td>
			<td th:text="${usuario.tipodoc}"></td>
			<td th:text="${usuario.dni}"></td>
			<td th:text="${usuario.enabled ? 'Activo' : 'Inactivo'}"></td>
			<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/modificar/} + ${usuario.id}"><button>Modificar</button></a></td>
			<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/desactivar/} + ${usuario.id}"><button th:text="${usuario.enabled ? 'Desactivar' : 'Activar'}"></button></a></td>
		</tr>
	</table>
	<!-- <a th:href="/@{/export}">Exportar PDF</a> -->
<body>
</html>
